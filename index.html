<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Calculator</div>
            <div class="panel-body">
                <p id="pheptinh"></p>
            </div>

            <!-- List group -->
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="btn-group" role="group" aria-label="group">
                        <button type="button" class="btn btn-default" onclick="updatePhepTinh(1)">1</button>
                        <button type="button" class="btn btn-default" onclick="updatePhepTinh(2)">2</button>
                        <button type="button" class="btn btn-default" onclick="updatePhepTinh(3)">3</button>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="btn-group" role="group" aria-label="group">
                        <button type="button" class="btn btn-default" onclick="updatePhepTinh(4)">4</button>
                        <button type="button" class="btn btn-default" onclick="updatePhepTinh(5)">5</button>
                        <button type="button" class="btn btn-default" onclick="updatePhepTinh(6)">6</button>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="btn-group" role="group" aria-label="group">
                        <button type="button" class="btn btn-default" onclick="updatePhepTinh(7)">7</button>
                        <button type="button" class="btn btn-default" onclick="updatePhepTinh(8)">8</button>
                        <button type="button" class="btn btn-default" onclick="updatePhepTinh(9)">9</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/app.js"></script>
</body>
</html>
